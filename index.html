<!DOCTYPE html>
<html lang="en">
  <!-- init fontawesome stylesheet -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/357dd17236.js"
      crossorigin="anonymous"
    ></script>
    <title>Explore</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="container header">
        <button class="btn" data-aos="fade-right">
          <i class="fa fa-map-marker" aria-hidden="true"></i> New York
        </button>
        <button class="btn" data-aos="fade-left">
          <i class="fa fa-filter" aria-hidden="true"></i> Filter
        </button>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="card" data-aos="fade-up">
          <div class="card-img">
            <img
              src="https://images.pexels.com/photos/899954/pexels-photo-899954.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
            <div class="match">95% Match!</div>
          </div>
          <div class="card-desc">
            <h1>Rose Ward</h1>
            <p>
              Full time traveler, Globe Trotter...Occassional Photographer. Part
              time Singer/Dancer
            </p>

            <div class="btn-group">
              <div class="btn btn-icon btn-small" data-aos="fade-right">
                <i class="fa fa-star" aria-hidden="true"></i>
              </div>
              <div class="btn btn-icon btn-big" data-aos="fade-right">
                <i class="fa fa-heart" aria-hidden="true"></i>
              </div>
              <div class="btn btn-icon btn-big" data-aos="fade-left">
                <i class="fa fa-close" aria-hidden="true"></i>
              </div>
              <div class="btn btn-icon btn-small" data-aos="fade-left">
                <i class="fa fa-bolt" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer container">
        <a href="index.html" class="col active">
          <i class="fa fa-search" aria-hidden="true"></i>
          <p>EXPLORE</p>
        </a>
        <a href="./matches.html" class="col">
          <i class="fa fa-heart" aria-hidden="true"></i>
          <p>MATCHES</p>
        </a>
        <a href="./chats.html" class="col">
          <i class="fa fa-envelope" aria-hidden="true"></i>
          <p>CHAT</p>
        </a>
        <a href="/person.html" class="col">
          <i class="fa fa-user" aria-hidden="true"></i>
          <p>PROFILE</p>
        </a>
      </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
